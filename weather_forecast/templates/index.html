{% extends 'base.html' %}
{% load static %}
{% block title %}Início{% endblock %}

{% block content %}

<br><br>
<h1>Previsão do Tempo nos Próximos 5 dias</h1>
<br>

{% if messages %} 
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endfor %}  
{% endif %}

<form action="{% url 'forecast'%}" method='POST'>
    {% csrf_token %}

    {{form.as_p }}
    <button type="submit" class="btn btn-success"> Ver Previsão </button>
</form>

{% endblock %}
